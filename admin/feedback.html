                            if (id == curr_page) {

    function change_status(id) {
        var but = event.target;
        $.ajax({
            type: 'PATCH',
            url: '/apis/feedback/',
            data: {'fid': id},
            success: function (data, result) {
                if ('success' == result) {
                    // 正常返回

                    let resp_status = json.status;

                        let project_status = json.data.status;
                        if (project_status == 1) {
                            but.value = 1;
                            but.innerHTML = "已处理";
                            but.className = "btn btn-info btn-sm";

                        }

            }
        });
    }

<script type="text/javascript">
    function get_feedback_by_id(id){
        var feedback = null;
        $.ajax({
            type: 'GET',
            url: '/apis/feedback/?id=' + id,
            data: {},
            async: false,
            success: function (data, result) {
                // 正常返回
                if ("success" == result){
                    let json = JSON.parse(data);
                    let tmp = json.data;
                    if(json.status){
                       feedback = tmp
                    }else{
                        alert("Error:" + json.message);
                    }
                } else {
                    alert("error!")
                }
            }

        });
        return feedback;
    }
    function remind(id) {
        var d = dialog({
            width: 260,
            title: '消息提醒',
            content: '<h4>确定删除？</h4>',
            okValue: '确定',
            ok: function () {
                $.ajax({
                    type: 'DELETE',
                    url: '/apis/feedback/',
                    data: {'fid': id},
                    success: function (data, result) {
                        if('success' == result){
                            let json = JSON.parse(data);
                            let resp_status = json.status;
                            if(resp_status){
                                load_feedback_data();
                            }else{
                                alert("删除失败:" + json.message);
                            }
                        }
                    }
                });
            },
            cancelValue: '取消',
            cancel: function () {
            }
        });
        d.showModal();
    }

    function look_content(id) {
        let feedback = get_feedback_by_id(id);
        if(feedback != null) {
            let html = "<span>内容："+ feedback.content +"</span>" +
                "<br/>" +
                "<br/>" +
                "<span>Email："+ feedback.email +"</span>";
            var d = dialog({
                width: 260,
                title: '消息提醒',
                content: html,
                okValue: '确定',
                ok: function () {
                },
            });
            d.showModal();
        }
    }

</script>
