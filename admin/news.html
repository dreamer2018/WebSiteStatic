<script>
    function search_by_title() {
        let title = document.getElementById("title").value;

            type: 'GET',
            url: '/apis/news/?title='+title,
            data: {},
            success: function (data, result) {
                // 正常返回
                if ("success" == result){
                    let json = JSON.parse(data);
                    let page_count = json.page_count;
                    let curr_page = json.curr_page;
                    let all_count = json.all_count
                    let news = json.data;

                    //清空节点原内容
                    tbody.innerHTML = "";
                    //循环的塞入新的内容

                                "<td>" + news[i].time + "</td>" +
                                "<td>" + news[i].reader + "</td>" +
                                "<td>" + '<button type="button" class="btn btn-warning btn-sm" onclick="change_status(' + news[i].nid + ')" value="0">已停用</button>' + "</td>" +

                                '<button type="button" class="btn btn-danger btn-sm" onclick="remind(' + news[i].nid + ')">删除 </button> ' +
                                '<a href="newsview.html?id=' + news[i].nid + '"target="_blank"><button type="button" class="btn btn-success btn-sm">预览</button></a>' +
                                "</td>" +
                                "</tr>";
                        } else {
                            tbody.innerHTML += "<tr>" +
                                "<td>" + id + "</td>" +
                                "<td>" +
                                "<a href=\"newsedit.html" + news[i].nid + "\">" + news[i].title + "</a>" +
                                "</td>" +
                                "<td>" + news[i].date + "</td>" +
                                "<td>" + news[i].time + "</td>" +
                                "<td>" + news[i].reader + "</td>" +
                                "<td>" + '<button type="button" class="btn btn-info btn-sm" onclick="change_status(' + news[i].nid + ')" value="1">已启用</button>' + "</td>" +
                                "<td>" +

                                "</tr>";
                        }
                    }
                    //重新符之搜索title
                    var record = document.getElementById("record");
                    var paging = document.getElementById("paging");
                    paging.innerHTML = "";
                    record.innerHTML = "共" + all_count + "条记录，当前第" + curr_page + "/" + page_count + "页，每页20条记录";
                    if (page_count >= 7) {
                        for (let i = curr_page - 4; i < curr_page + 3 && i < page_count; i++) {
                            if (i < 0) {
                                continue;
                            }
                            let id = i + 1;
                            if (id == curr_page) {
                                paging.innerHTML += "<li page-index=" + id + " class=\"active\"><a>" + id + "</a></li>";
                            } else {
                                paging.innerHTML += "<li page-index=" + id + " onclick=\"page_turning(" + id + ")\"><a>" + id + "</a></li>";

                        }

                            if (id == curr_page) {

                            } else {

                            }
                        }
                    }
                } else {
                    alert("error!")
                }
            }

        });
    }

    function change_status(id) {
        var but = event.target;
        $.ajax({
            type: 'PATCH',
            url: '/apis/news/',
            data: {'nid': id},
            success: function (data, result) {
                if ('success' == result) {
                    // 正常返回
                    let json = JSON.parse(data);
                    let resp_status = json.status;
                    if (resp_status) {
                        let blog_status = json.data.status;
                        if (blog_status == 1) {
                            but.value = 1;
                            but.innerHTML = "已启用";
                            but.className = "btn btn-info btn-sm";
                        } else {
                            but.value = 0;
                            but.innerHTML = "已停用";
                            but.className = "btn btn-warning btn-sm";
                        }
                    } else {
                        alert("修改失败！");
                    }
                }
            }
        });
    }

<script type="text/javascript">

    function remind(id) {
        var d = dialog({
            width: 260,
            title: '消息提醒',
            content: '<h4>确定删除？</h4>',
            okValue: '确定',
            ok: function () {
                $.ajax({
                    type: 'DELETE',
                    url: '/apis/news/',
                    data: {'nid': id},
                    success: function (data, result) {
                        if('success' == result){
                            let json = JSON.parse(data);
                            let resp_status = json.status;
                            if(resp_status){
                                load_event_data();
                            }else{
                                alert("删除失败:" + json.message);
                            }
                        }
                    }
                });
            },
            cancelValue: '取消',
            cancel: function () {
            }
        });
        d.showModal();
    }
</script>
