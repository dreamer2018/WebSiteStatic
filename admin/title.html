<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../images/xiyoulinux.png">
    <title>西邮Linux兴趣小组官网-后台管理</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/sb-admin.css" rel="stylesheet">
    <link href="css/sb-bk-theme.css" rel="stylesheet">
    <link href="css/bk.css" rel="stylesheet">
    <link href="css/ui-dialog.css" rel="stylesheet">
    <script src="js/jquery-1.10.2.min.js"></script>

</head>

<body>

<div id="wrapper">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="header">
        <script>
            $(function () {
                $("#header").load("header.html");
            })
        </script>
    </nav>


    <div id="page-wrapper">
        <div class="container-fluid">
            <!-- Page Heading -->
            <div class="row page-header-box">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        标题管理
                    </h1>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    标题列表
                </div>
                <div>
                    <table class="table table-out-bordered table-hover">
                        <tr>
                            <th style="width:50px;">序号</th>
                            <th>标题</th>
                            <th>副标题</th>
                            <th>链接</th>
                            <th>操作</th>
                        </tr>
                        <thead>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>AaAAA</td>
                            <td>ssssssssssssssssssssss</td>
                            <td><a href="ssssssssssssssss">aaaaaaaaaaaaaaaa</a> </td>
                            <td>

                                <button type="button" class="btn btn-danger btn-sm"
                                        onclick="remind(1)">修改</button>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="12">
                                <div class="pagination-info pull-left">共1条记录，当前第1/1页，每页20条记录</div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>

        </div>

    </div>
    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->



<script src="js/bootstrap.min.js"></script>
<script src="js/html5shiv.min.js"></script>
<script src="js/respond.min.js"></script>
<script type="text/javascript" src="js/dialog-min.js"></script>

<script type="text/javascript">

    function remind(id) {
        var d = dialog({
            width: 260,
            title: '消息提醒',
            content: '<h4>确定修改？</h4>',
            okValue: '确定',
            ok: function () {
                window.location.href = 'titleedit.html?id=' + id;
            },
            cancelValue: '取消',
            cancel: function () {
            }
        });
        d.showModal();
    }
</script>

</body>

</html>
