    function search_by_title() {
        var title = document.getElementById("title").value;

            type: 'GET',
            url: '/apis/blog/?title='+title,
            data: {},

                // 正常返回

                                "<td>" + blogs[i].time + " </td>" +

                                '</button>' +
                                "</td>" +
                                "<td>" +
                                '<button type="button" class="btn btn-danger btn-sm" onclick="remind(' + blogs[i].bid + ')">删除' +
                                '</button>' +
                                "</td>" +
                                "</tr>" +
                                "</tbody>"
                        } else {
                            tbody.innerHTML += "<tbody>" +
                                "<tr>" +
                                "<td>" + id + "</td>" +
                                "<td><a href=" + blogs[i].url + " target=\"_blank\">" + blogs[i].title + "</a></td>" +
                                "<td>" + blogs[i].author + "</td>" +
                                "<td>" + blogs[i].date + "</td>" +

                    }
                    //重新符之搜索title

                    var paging = document.getElementById("paging");

                    record.innerHTML = "共" + all_count + "条记录，当前第" + curr_page + "/" + page_count + "页，每页20条记录";
                    if (page_count >= 7) {
                        for (i = curr_page - 4; i < curr_page + 3 && i < page_count; i++) {
                            if (i < 0) {
                                continue;
                            }
                            id = i + 1;
                            if (id == curr_page) {

    function change_status(id) {
        var but = event.target;
        $.ajax({
            type: 'POST',
            url: '/apis/blog/status/',
            data: {'bid': id},
            success: function (data, result) {
                if ('success' == result) {
                    // 正常返回
                    let json = JSON.parse(data);
                    let resp_status = json.status;
                    let blog_status = json.data.status;
                    if (resp_status) {
                        if (blog_status == 1) {
                            but.value = 1;
                            but.innerHTML = "已启用";
                            but.className = "btn btn-info btn-sm";
                        } else {
                            but.value = 0;
                            but.innerHTML = "已停用";
                            but.className = "btn btn-warning btn-sm";
                        }
                    } else {
                        alert("修改失败！");
                    }
                }
            }
        });
    }

<script type="text/javascript">
    function remind(id) {
        let d = dialog({
            width: 260,
            title: '消息提醒',
            content: '<h4>确定删除？</h4>',
            okValue: '确定',
            ok: function () {
                $.ajax({
                    type: 'POST',
                    url: '/apis/blog/delete/',
                    data: {'bid': id},
                    success: function (data, result) {
                        if('success' == result){
                            let json = JSON.parse(data);
                            let resp_status = json.status;
                            if(resp_status){
                                load_blog_data();
                            }else{
                                alert("删除失败:" + json.message);
                            }
                        }
                    }

                });
            },
            cancelValue: '取消',
            cancel: function () {
            }
        });
        d.showModal();
    }
</script>
